name: Trigger Pipeline on release

on:
  workflow_run:
    workflows: ["Tag triggered stage deployment"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Fetch release name
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          echo "TAG_NAME=$HEAD_BRANCH" >> $GITHUB_ENV

      - name: Print tag name
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
        run: |
          echo "Tag to deploy: $TAG_NAME"
  
      - name: Checkout triggering workflow repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}


