name: Trigger Pipeline on release

on:
  workflow_run:
    workflows: ["Tag triggered stage deployment"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get release name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            name=$(gh release list --json tagName,isDraft,isPrerelease,createdAt --jq "sort_by(.createdAt) | reverse | [.[] | select(.isDraft == false) | select(.isPrerelease == true) | select(.tagName | startswith(\"@backend\")) | .tagName][0]")
            echo "tag_name=$name" >> $GITHUB_ENV
            echo "Tag to deploy: $name"
  
      - name: Checkout triggering workflow repository
        uses: actions/checkout@v2
        with:
          ref: ${{ env.tag_name }}

