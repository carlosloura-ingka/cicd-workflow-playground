name: Trigger Pipeline on Tag Creation

on:
  push:
    tags:
      - '@backend/v[0-9]*.[0-9]*.[0-9]*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
  
      - name: print-tag-name
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Current Tag Name: $TAG_NAME"

      - name: Get previous tag
        id: previousTag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            name=$(gh release list --json tagName,isDraft,isPrerelease --jq "[.[] | select(.isPrerelease == false) | select(.isDraft == false) | select(.tagName | startswith(\"@backend\")) | .tagName][0]")
            echo "previousTag=$name" >> $GITHUB_ENV
            echo "Previous Tag: $name"

      - name: Build Changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: "./github/release-configuration.json"
          fromTag: ${{ env.previousTag }}
          toTag: ${{ github.ref_name }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          releaseNotes: ${{ steps.changelog.outputs.changelog }}
        run: |
            gh release create "$tag" \
            --repo="$GITHUB_REPOSITORY" \
            --title="${tag#v}" \
            --nodes="${releaseNodes}"
      # Later we'll use `gh release edit "$tag" --prerelease=false` to update this release
