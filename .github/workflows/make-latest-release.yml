on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Release to make latest'
        required: true

jobs:
  wait-for-approvals:
    runs-on: ubuntu-latest
    if: ${{ 'success' == 'success' }}
    environment: local

    steps:
      - name: Approval granted
        run: echo "Received necessary approval, continuing."

  execute:
    runs-on: ubuntu-latest
    needs: wait-for-approvals
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: Update release to latest
        uses: ncipollo/release-action@v1.12.0
        with:
          name: ${{ inputs.ref }}
          tag: ${{ inputs.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: true
          allowUpdates: true
          omitBodyDuringUpdate: true

      - name: Send slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: energy-digital-backend-releases
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*[DEV] Release ${{ github.ref_name }} has been deployed ðŸš€*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "â€¢ Workflow execution: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Github workflow run>\nâ€¢ See what changed: <${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}|${{ github.ref_name }}>"
                  }
                }
              ]
            }
        env:
            SLACK_BOT_TOKEN: xoxb-728460929616-7192207659508-7myp5X9WXW7ZK0fO0mM6hLcC
            RELEASE_NAME: ${{ inputs.ref }}