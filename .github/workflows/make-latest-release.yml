on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Release to make latest'
        required: true

jobs:
  wait-for-approvals:
    runs-on: ubuntu-latest
    if: ${{ 'success' == 'success' }}
    # environment: local

    steps:
      - name: Approval granted
        run: echo "Received necessary approval, continuing."

  execute:
    runs-on: ubuntu-latest
    needs: wait-for-approvals
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: Update release to latest
        uses: ncipollo/release-action@v1.12.0
        with:
          name: ${{ inputs.ref }}
          tag: ${{ inputs.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: true
          allowUpdates: true
          omitBodyDuringUpdate: true

  send-slack-message:
    uses: ./.github/workflows/send-slack-notification.yml
    needs: execute
    secrets: inherit
    with:
      environment: local
      slack_channel: energy-digital-backend-releases
      payload: |
        {
          "text": "[LOCAL] Release ${{ inputs.ref }} has been deployed",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*[LOCAL] Release ${{ inputs.ref }} has been deployed ðŸš€*"
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "â€¢ Workflow execution: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Github workflow run>\nâ€¢ See what changed: <${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ inputs.ref }}|${{ inputs.ref }}>"
              }
            }
          ]
        }